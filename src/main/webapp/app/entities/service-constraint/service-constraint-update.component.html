<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-service-constraint-heading">Create or edit a Service Constraint</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input required type="text" class="form-control" name="name" list="staticName" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_category">Category</label>
                    <input type="text" list="staticCategory" class="form-control" list="staticCategory" name="category" id="field_category" value="rule" formControlName="category" />
                    <datalist id="staticCategory">
					        <option>rule</option>
					</datalist>
                </div>
                
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <input required type="text" class="form-control" list="staticValue" name="value" id="field_value"
                           formControlName="value"/>
                           
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_valueType">Value Type</label>
                    <input required type="text" list="staticValueType" class="form-control" name="valueType" id="field_valueType" formControlName="valueType" />
                    <datalist id="staticValueType">
					        <option>text</option>
					</datalist>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_priority">Priority</label>
                    <input required type="number" list="staticPriority" class="form-control" name="priority" id="field_priority"
                           formControlName="priority"/>
                           <datalist id="staticPriority">
					        <option>0</option>
					        <option>1</option>
					        <option>2</option>
					        <option>3</option>
					        <option>4</option>
					       </datalist>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_service">Service</label>
                    <select required class="form-control" id="field_service" name="service" formControlName="service">
                        <option [ngValue]="serviceOption.id === editForm.get('service')!.value?.id ? editForm.get('service')!.value : serviceOption" *ngFor="let serviceOption of services; trackBy: trackById">{{ serviceOption.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
