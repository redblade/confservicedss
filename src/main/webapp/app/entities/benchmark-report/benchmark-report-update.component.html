<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-benchmark-report-heading">Create or edit a Benchmark Report</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" formControlName="time" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_metric">Metric</label>
                    <input type="text" class="form-control" name="metric" id="field_metric"
                           formControlName="metric"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tool">Tool</label>
                    <input type="text" class="form-control" name="tool" id="field_tool"
                           formControlName="tool"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mean">Mean</label>
                    <input type="number" class="form-control" name="mean" id="field_mean"
                           formControlName="mean"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_interval">Interval</label>
                    <input type="number" class="form-control" name="interval" id="field_interval"
                           formControlName="interval"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_stabilityIndex">Stability Index</label>
                    <input type="number" class="form-control" name="stabilityIndex" id="field_stabilityIndex"
                           formControlName="stabilityIndex"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_node">Node</label>
                    <select class="form-control" id="field_node" name="node" formControlName="node">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nodeOption.id === editForm.get('node')!.value?.id ? editForm.get('node')!.value : nodeOption" *ngFor="let nodeOption of nodes; trackBy: trackById">{{ nodeOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_benchmark">Benchmark</label>
                    <select class="form-control" id="field_benchmark" name="benchmark" formControlName="benchmark">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="benchmarkOption.id === editForm.get('benchmark')!.value?.id ? editForm.get('benchmark')!.value : benchmarkOption" *ngFor="let benchmarkOption of benchmarks; trackBy: trackById">{{ benchmarkOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
