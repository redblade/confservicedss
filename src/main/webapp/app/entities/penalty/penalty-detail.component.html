<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="penalty">
            <h2><span>Penalty</span> {{ penalty.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ penalty.name }}</span>
                </dd>
                <dt><span>Type</span></dt>
                <dd>
                    <span>{{ penalty.type }}</span>
                </dd>
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{ penalty.value }}</span>
                </dd>
                <dt><span>Guarantee</span></dt>
                <dd>
                    <div *ngIf="penalty.guarantee">
                        <a [routerLink]="['/guarantee', penalty.guarantee?.id, 'view']">{{ penalty.guarantee?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/penalty', penalty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
