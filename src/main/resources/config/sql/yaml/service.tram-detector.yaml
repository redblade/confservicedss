apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tram-detector
  name: tram-detector
  namespace: PLACEHOLDER_NAMESPACE
spec:
  replicas: PLACEHOLDER_REPLICAS
  selector:
    matchLabels:
      app: tram-detector
  strategy: {}
  template:
    metadata:
      labels:
        app: tram-detector
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - PLACEHOLDER_HOSTNAME
      containers:
      - command:
        - /bin/sh
        - -c
        - while true; do sleep 20; stress -m 20M -t 10; done;
        image: polinux/stress
        name: stress
        resources:
          limits:
            cpu: PLACEHOLDER_CPU_MILLICOREm
            memory: PLACEHOLDER_MEMORY_MBMi
          requests:
            cpu: PLACEHOLDER_CPU_MILLICOREm
            memory: PLACEHOLDER_MEMORY_MBMi
